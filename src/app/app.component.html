<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Countdown App</title>
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>zzzTracker</h1>
        <nav>
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </nav>
      </header>

      <main class="app-main">
        <div class="top-section">
          <div class="left-panel"></div>
          <div class="center-panel">
            <div class="selected-date-display">
              <div class="number">3</div>
              <p>Nights Until Date</p>
            </div>
          </div>
          <div class="right-panel">
            <div class="cards-container">
              <div class="date-card">
                <h3>Date Title</h3>
                <p>Date Details</p>
                <p class="date">dd/mm/yyyy</p>
              </div>
              <div class="date-card">
                <h3>Date Title</h3>
                <p>Date Details</p>
                <p class="date">dd/mm/yyyy</p>
              </div>
              <div class="date-card">
                <h3>Date Title</h3>
                <p>Date Details</p>
                <p class="date">dd/mm/yyyy</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-section">
          <div class="section first"></div>
          <div class="section second">
            <h1>"Sleep is the best policy"</h1>
            <p>Myself</p>
          </div>
          <div class="section third">
            <div class="date-input-container">
              <input
                type="text"
                id="dateTitle"
                placeholder="Enter Title"
                class="input-field title-input"
              />
              <input
                type="date"
                id="datePicker"
                class="input-field date-input"
              />
              <button type="button" class="submit-button">Save Date</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
